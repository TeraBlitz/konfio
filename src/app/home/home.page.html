<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
<ion-content id="login" style="background-color: #8972DA;" color="#8972DA">
  <form #form="ngForm" (ngSubmit)="login(form)" style="background-color: #8972DA;">
    <ion-grid>
      <ion-row justify-content-center style="display: flex">
        <img style="width: 100px;height: 100px;" src="../../assets/home/fondo blanc.png">
        <img align-self-center style="width: 241px" src="../../assets/home/blancas.png">
      </ion-row>
      <ion-row justify-content-center align-items-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h1 id="title" style="font-family: 'Montserrat';color:white">Login</h1>
          </div>
          <div padding>
              <ion-input color="#5C5A92" style="background-color:#5C5A92;font-family: 'Montserrat';border-radius: 25px;color:white " name="username" placeholder="usuario" ngModel required></ion-input>

            <br>
              <ion-input style="background-color:#5C5A92;font-family: 'Montserrat';border-radius: 25px;color:white " name="password" type="password" placeholder="Password" ngModel required></ion-input>

          </div>
          <div padding>
            <ion-button color="light" size="large" type="submit" [disabled]="form.invalid" expand="block">
               inicio sesion 
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
