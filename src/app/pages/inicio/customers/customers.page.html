<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap:400,900" rel="stylesheet">
<ion-header>
  <ion-toolbar>
    <ion-title>Customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-infinite-scroll>
    <ion-grid>
      <ion-col>
        <ion-row class="userBanner" align-self-center justify-content-center>
          <ion-col size="auto">
            <ion-avatar class="avatar">
              <img align-self-center src="../../assets/persona.jpg">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-row class="pagename">
              Clientes
            </ion-row>
            <ion-row class="date">
              Ago-2019
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col justify-content-center align-items-center class="ion-text-center">
            <ion-card>
              <ion-card-header class="card-h">
                <ion-thumbnail style="margin: auto">
                  <img align-self-center src="../../assets/CrownO.png">
                </ion-thumbnail>
                <ion-card-title class="head-0">$130,000.00</ion-card-title>
                <ion-label class="lbl-0">Mejor Cliente</ion-label>
              </ion-card-header>
              <ion-card-content>
                <ion-label class="lbl-1">Ana Díaz</ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6" justify-content-center align-items-center class="ion-text-center">
            <ion-card>
              <ion-card-header class="card-h">
                <ion-thumbnail style="margin: auto">
                  <img align-self-center src="../../assets/CrownG.png">
                </ion-thumbnail>
                <ion-card-title class="head-1">$120,000.00</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-label class="lbl-1">Ernesto Medina</ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6" justify-content-center align-items-center class="ion-text-center">
            <ion-card>
              <ion-card-header class="card-h">
                <ion-thumbnail style="margin: auto">
                  <img align-self-center src="../../assets/CrownG.png">
                </ion-thumbnail>
                <ion-card-title class="head-1">$60,000.00</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-label class="lbl-1">Gabriel Puente</ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-title class="head-2">Facturas de ventas más altas del mes</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <img align-self-center src="../../assets/Facturas.png">
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6" justify-content-center align-items-center class="ion-text-center">
            <ion-card>
              <ion-card-header class="card-h">
                <ion-thumbnail style="margin: auto">
                  <img align-self-center src="../../assets/Medal.png">
                </ion-thumbnail>
                <ion-card-title class="head-2">Clientes en ascenso</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list>
                    <ion-icon name="arrow-dropright"></ion-icon><ion-label class="lbl-2">J. Saenz - $45,000</ion-label><p></p>
                    <ion-icon name="arrow-dropright"></ion-icon><ion-label class="lbl-2">D. Cruz - $30,000</ion-label><p></p>
                    <ion-icon name="arrow-dropright"></ion-icon><ion-label class="lbl-2">G. Alva -$17,000</ion-label><p></p>
                </ion-list>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="6" justify-content-center align-items-center class="ion-text-center">
            <ion-card>
              <ion-card-header class="card-h">
                <ion-thumbnail style="margin: auto">
                  <img align-self-center src="../../assets/Eye.png">
                </ion-thumbnail>
                <ion-card-title class="head-0">$5,000.00</ion-card-title>
                <ion-label class="lbl-0">Area de oportunidad</ion-label>
              </ion-card-header>
              <ion-card-content>
                <ion-label class="lbl-1">Andrea Soza</ion-label>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

      </ion-col>
    </ion-grid>
  </ion-infinite-scroll>
</ion-content>
